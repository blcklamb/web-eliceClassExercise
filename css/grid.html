<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridExercise</title>
<style>
    #container {
        display: grid;
        grid-template-columns: 100px 200px 300px;
    }
    div {
        border:10px solud red;
    }
</style>

</head>
<body>
    <div>TOP</div>
    <div id="container">
        <div>LEFT</div>
        <div>CENTER</div>
        <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>
    
</body>
</html>
